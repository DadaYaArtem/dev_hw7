<div>
    <h3>3. Add project </h3>
    <form method="POST" action="/ProjectManagementSystem/projects/add">
        Project Name: <input type="text" name="projectName"><br>
        Cost: <input type="text" name="projectCost"><br>
        Foundation Date : <input type="date" name="projectDate"><br>
        <input type="submit" name="addProject_submit" value="Add">
    </form>
</div>

<div>
    <h3>4. Update project </h3>
    <form method="POST" action="/ProjectManagementSystem/projects/update">

        Cost: <input type="text" name="projectCost"><br>
        Foundation Date : <input type="date" name="projectDate"><br>

    </form>
</div>
